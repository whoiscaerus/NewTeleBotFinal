[mypy]
python_version = 3.11
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
plugins = pydantic.mypy

# Explicit package bases to resolve namespace ambiguity
# Maps physical path to canonical module name
explicit_package_bases = true
mypy_path = backend

# Ignore missing imports (third-party libs without stubs)
ignore_missing_imports = true

# Per-module config for problem files with SQLAlchemy type issues
[mypy-app.ea.*]
ignore_errors = true

[mypy-app.accounts.service]
ignore_errors = true

[mypy-app.positions.service]
ignore_errors = true

[mypy-app.alerts.service]
ignore_errors = true

[mypy-app.copytrading.service]
ignore_errors = true

[mypy-app.billing.idempotency]
ignore_errors = true

[mypy-app.billing.stripe.*]
ignore_errors = true

[mypy-app.miniapp.auth_bridge]
ignore_errors = true

# Untyped third-party modules
[mypy-hvac.*]
ignore_missing_imports = true

[mypy-pytz]
# types-pytz provides stubs; if not installed, ignore pytz errors
ignore_missing_imports = true

[mypy-prometheus_client.*]
ignore_missing_imports = true

[mypy-structlog.*]
ignore_missing_imports = true

[mypy-redis.*]
ignore_missing_imports = true

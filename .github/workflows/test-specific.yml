name: Test Specific Files

on:
  workflow_dispatch:
    inputs:
      test_paths:
        description: 'Test paths to run (space-separated, e.g., backend/tests/test_file1.py backend/tests/test_file2.py)'
        required: true
        default: 'backend/tests/test_outbound_client_errors.py'
      verbose:
        description: 'Verbose output (-vv flag)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test-specific:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trading_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run specific tests
        timeout-minutes: 20
        env:
          CI: "true"
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/trading_db
          REDIS_URL: redis://localhost:6379/0
          APP_ENV: test
          APP_LOG_LEVEL: INFO
          PYTHONFAULTHANDLER: "1"
        run: |
          cd backend
          VERBOSE_FLAG=""
          if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
            VERBOSE_FLAG="-vv"
          fi

          python -m pytest ${{ github.event.inputs.test_paths }} \
            --cov=backend/app \
            --cov-report=term-missing \
            --tb=short \
            $VERBOSE_FLAG \
            || echo "Tests completed with failures"

      - name: Display summary
        if: always()
        run: |
          echo "âœ… Specific tests completed"
          echo "Test paths: ${{ github.event.inputs.test_paths }}"

name: Backend Tests & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: telebot
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: telebot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "✓ Backend dependencies installed"

      - name: Run Black formatting check
        run: |
          cd backend
          python -m black --check app/ tests/ --line-length=88
          echo "✓ Black formatting check passed"

      - name: Run pytest with coverage
        env:
          DATABASE_URL: postgresql://telebot:test_password@localhost:5432/telebot_test
        run: |
          cd backend
          pytest tests/ -v --tb=short --cov=app --cov-report=term-missing --cov-report=html
          echo "✓ Backend tests passed"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/htmlcov/coverage.xml
          flags: backend
          fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Check Black formatting
        run: |
          python -m black --check backend/app/ backend/tests/ --line-length=88

      - name: Run Ruff linter
        run: |
          ruff check backend/app/ backend/tests/ --line-length=88

  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          if [ -d "frontend" ]; then
            cd frontend
            npm ci --legacy-peer-deps || npm install --legacy-peer-deps
            echo "✓ Frontend dependencies installed"
          else
            echo "⚠ Frontend directory not found, skipping"
          fi

      - name: Build frontend
        run: |
          if [ -d "frontend" ]; then
            cd frontend
            npm run build 2>/dev/null || echo "⚠ Build script not found"
          fi

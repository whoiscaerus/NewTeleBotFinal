name: CI/CD Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run Black formatter check
        run: python -m black --check --diff backend/

      - name: Run Ruff linter
        run: python -m ruff check backend/

      - name: Run isort import check
        run: python -m isort --check-only backend/

  typecheck:
    name: Type Checking
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run mypy type checker
        working-directory: ./backend
        run: python -m mypy app --config-file=../mypy.ini

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trading_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run pytest with coverage (Backend)
        timeout-minutes: 15
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/trading_db
          REDIS_URL: redis://localhost:6379/0
          APP_ENV: test
          APP_LOG_LEVEL: DEBUG
          PYTHONFAULTHANDLER: "1"
        run: |
          set -eux
          python -m pytest backend/tests \
            --cov=backend/app \
            --cov-report=xml:coverage/backend/coverage.xml \
            --cov-report=term-missing \
            -vv --maxfail=1

      - name: Post-mortem diagnostics (on failure/timeout)
        if: failure() || cancelled()
        run: |
          echo "==== Process list ===="
          ps aux || true
          echo "==== Top memory consumers ===="
          ps -eo pid,ppid,pcpu,pmem,cmd --sort=-pmem | head -n 20 || true
          echo "==== PostgreSQL status ===="
          docker logs ${{ job.services.postgres.id }} --tail 50 || true
          echo "==== Redis status ===="
          docker logs ${{ job.services.redis.id }} --tail 50 || true

      - name: Install Node dependencies (Frontend)
        run: npm ci

      - name: Run Jest with coverage (Frontend)
        run: npm run test:ci
        continue-on-error: true

      - name: Merge coverage reports
        run: |
          mkdir -p coverage/merged
          # Copy both coverage files to merged directory for Codecov
          cp coverage/backend/coverage.xml coverage/merged/backend-coverage.xml 2>/dev/null || true
          cp coverage/frontend/coverage.xml coverage/merged/frontend-coverage.xml 2>/dev/null || true
          # List what we have
          echo "Coverage files generated:"
          find coverage -name "*.xml" -type f

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          files: ./coverage/backend/coverage.xml,./coverage/frontend/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: backend,frontend
          name: codecov-umbrella
          verbose: true
          fail_ci_if_error: false  # Don't fail on frontend coverage if tests haven't been written yet

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit safety

      - name: Run Bandit security check
        run: python -m bandit -r backend/app -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety check
        run: python -m safety check --json
        continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, typecheck, tests, security]
    if: success()

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/backend.Dockerfile
          target: production
          push: false
          tags: trading-signal-platform:latest

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, tests, security, build]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.typecheck.result }}" = "failure" ] || \
             [ "${{ needs.tests.result }}" = "failure" ] || \
             [ "${{ needs.security.result }}" = "failure" ] || \
             [ "${{ needs.build.result }}" = "failure" ]; then
            echo "❌ One or more checks failed"
            exit 1
          fi
          echo "✅ All checks passed!"

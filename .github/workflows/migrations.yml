name: Database Migrations

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/alembic/versions/**'
      - 'backend/app/**/models.py'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/alembic/versions/**'
      - 'backend/app/**/models.py'

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/telebot_test
  REDIS_URL: redis://localhost:6379/0
  ENVIRONMENT: test

jobs:
  validate-migrations:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: telebot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

      - name: Check migration syntax
        working-directory: backend
        run: |
          python -c "import alembic; print('Alembic imported successfully')"
          alembic check || echo "⚠️ Migration check skipped (no migrations yet)"

      - name: Test upgrade
        working-directory: backend
        run: |
          alembic upgrade head || echo "⚠️ No migrations to run yet"
          echo "✓ Migration upgrade successful"

      - name: Test downgrade
        working-directory: backend
        run: |
          alembic downgrade -1 || echo "⚠️ No migrations to downgrade yet"
          echo "✓ Migration downgrade successful"

      - name: Verify database state
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d telebot_test -c "\dt" || echo "No tables yet"

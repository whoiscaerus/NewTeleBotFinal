[pytest]
# Focused testing configuration - run only critical tests with coverage
pythonpath = .
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = strict
asyncio_debug = true
timeout = 120
timeout_method = thread

# Markers for test categorization
markers =
    asyncio: mark test as requiring asyncio
    critical: critical functionality tests (run in focused mode)
    integration: integration tests
    unit: unit tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    route: API route tests
    schema: database schema tests
    e2e: end-to-end tests

# Focused mode options
addopts =
    -vv
    --maxfail=5
    --durations=10
    --tb=short
    -m "not slow"

[pytest]
# Pytest configuration
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Add conftest at project root to run before all tests
testpaths = backend/tests

# Per-test timeout: 60 seconds (prevents hanging tests)
# Use thread method because Windows doesn't support signal.SIGALRM (Unix-only)
timeout = 60
timeout_method = thread

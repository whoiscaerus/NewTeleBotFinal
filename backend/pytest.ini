[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = strict
# Hard kill any test that runs too long and dump stacks of all threads
timeout = 60
timeout_method = signal
addopts = -vv --maxfail=1 --durations=15 --showlocals --tb=short
